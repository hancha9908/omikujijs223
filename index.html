<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> おみくじ</title>
  <p style="text-align:center"><img src="images/mikuji.jpg" alt="おみくじ"></p>
  <link rel="stylesheet" href="stlye.css">
  <link rel="stylesheet" href="program.js">
</head>
<body>
  <p style="text-align:center"><input id="omikuji_btn" type="button" value="お御籤を引く！"></p>
      <script>
         document.getElementById( "omikuji_btn" ).onclick = function() {
            var rnd = Math.floor( Math.random() * 6 );
            var omikuji;
            if (rnd === 0) omikuji = "大吉";
            if (rnd === 1) omikuji = "吉";
            if (rnd === 2) omikuji = "中吉";
            if (rnd === 3) omikuji = "小吉";
            if (rnd === 4) omikuji = "末吉";
            if (rnd === 5) omikuji = "凶";
            alert(omikuji);
        }
         
      </script>
       <div class="font1">おみくじの由来</div>
  </div>
</body>
</html>
